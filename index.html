<!DOCTYPE html>
<html lang="en">
<style type="text/css">
    .pointerEvents{
        pointer-events: none;
    }
</style>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <meta charset="UTF-8">
    <title>To do</title>
</head>

<div class="text-center">
    <h1 display-1>To do list</h1>
</div>

<form name="tasks" class="container p-2" action="">
    <div class="row">
        <div class="col-10">
            <input  name="taskDescription" class="w-100 h-100 border form-control" type="text" placeholder="Enter new task" />
        </div>
        <div class="col-2">
            <button name="submitTask" class="btn btn-primary w-100 border" type="submit"><i class="bi bi-plus-circle"></i> New task</button>
        </div>
    </div>
</form>
<div class="container p-2">
    <ul id="list" class="list-group d-grid gap-3">
    </ul>
</div>


<script src="index.js"></script>
</body>
</html>
